{% macro display_articles(articles) %}
<div class="container">
    <div>
        <br><br>
    </div>
    <div class="card-columns">
        {% for article in articles %}
        <div class="card">
            <img src="{{article.urlToImage}}" alt="" class="card-img-top">
            <div class="card-body">
                <p>{{article.description}}</p>
                <p><br>{{ article.author}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endmacro %}
